<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pizzaria Delícia</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="admin-page">
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <i class="fas fa-pizza-slice logo-icon"></i>
      <h1>Pizzaria Delícia</h1>
      <p>Painel Administrativo</p>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="admin.html" class="active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="pedidosadm.html">
            <i class="fas fa-receipt"></i>
            <span>Pedidos</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a href="indexadm.html" class="btn-site">
        <i class="fas fa-external-link-alt"></i>
        <span>Voltar ao Site</span>
      </a>
      <a href="#" id="logout" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <header class="admin-header">
      <div class="header-content">
        <h2><i class="fas fa-utensils"></i> Gerenciar Pizzas</h2>
        <div class="user-info">
          <img src="https://ui-avatars.com/api/?name=Admin&background=e74c3c&color=fff" alt="Admin" class="user-avatar">
          <span class="user-name">Administrador</span>
        </div>
      </div>
    </header>

    <div class="admin-container">
      <!-- Seção de Cadastro -->
      <section class="admin-section">
        <div class="section-header">
          <h3><i class="fas fa-plus-circle"></i> Cadastrar Nova Pizza</h3>
        </div>
        <form id="pizzaForm" class="admin-form">
          <div class="form-row">
            <div class="form-group">
              <label for="pizzaNome"><i class="fas fa-pizza-slice"></i> Nome da Pizza</label>
              <input type="text" name="nome" id="pizzaNome" required placeholder="Ex: Margherita">
            </div>
            <div class="form-group">
              <label for="pizzaPreco"><i class="fas fa-tag"></i> Preço (R$)</label>
              <input type="number" name="preco" id="pizzaPreco" step="0.01" min="0" required placeholder="Ex: 39.90">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="pizzaTamanho"><i class="fas fa-ruler-combined"></i> Tamanho</label>
              <select id="pizzaTamanho" name="tamanho" required>
                <option value="">Selecione...</option>
                <option value="Pequena">Pequena (25cm)</option>
                <option value="Média">Média (30cm)</option>
                <option value="Grande">Grande (35cm)</option>
                <option value="Família">Família (45cm)</option>
              </select>
          </div>
          
          <div class="form-group">
            <label for="pizzaIngredientes"><i class="fas fa-list-ul"></i> Ingredientes (separados por vírgula)</label>
            <textarea id="pizzaIngredientes" name="ingredientes" required placeholder="Ex: Molho de tomate, mussarela, manjericão"></textarea>
          </div>
          
          <div class="form-group">
            <label for="pizzaImagem"><i class="fas fa-image"></i> URL da Imagem</label>
            <div class="image-upload">
              <input type="url" id="pizzaImagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg">
              <div class="image-preview" id="imagePreview">
                <div class="preview-text">Nenhuma imagem selecionada</div>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Cadastrar Pizza
            </button>
            <button type="reset" class="btn btn-secondary">
              <i class="fas fa-undo"></i> Limpar
            </button>
          </div>
        </form>
      </section>

      <section class="admin-section">
        <div class="section-header">
          <h3><i class="fas fa-list"></i> Pizzas Cadastradas</h3>
          <div class="search-box">
            <input type="text" placeholder="Buscar pizza...">
            <i class="fas fa-search"></i>
          </div>
        </div>
        
        <div class="pizzas-list" id="pizzasList">
          <div class="empty-state">
            <i class="fas fa-pizza-slice"></i>
            <p>Nenhuma pizza cadastrada</p>
            <button class="btn btn-primary">
              <i class="fas fa-plus"></i> Cadastrar Pizza
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
