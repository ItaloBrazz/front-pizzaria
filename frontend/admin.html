<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pizzaria</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="admin-page">
  <header>
    <div class="container">
      <h1>Painel Administrativo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Voltar ao Site</a></li>
          <li><a href="#" id="logout">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="admin-section">
      <h2>Cadastrar Nova Pizza</h2>
      <form id="pizzaForm">
        <div class="form-row">
          <div class="form-group">
            <label for="pizzaNome">Nome da Pizza</label>
            <input type="text" name="nome" id="pizzaNome" required>
          </div>
          <div class="form-group">
            <label for="pizzaPreco">Preço (R$)</label>
            <input type="number" name="preco" id="pizzaPreco" step="0.01" min="0" required>
          </div>
        </div>
        <div class="form-group">
          <label for="pizzaIngredientes">Ingredientes (separados por vírgula)</label>
          <textarea id="pizzaIngredientes" name="ingredientes" required></textarea>
        </div>
        <div class="form-group">
          <label for="pizzaImagem">URL da Imagem</label>
          <input type="url" class="imagem" id="pizzaImagem">
        </div>
        <div class="form-group">
          <label for="pizzaImagem">Tamanho</label>
          <input type="text" class="tamanho" id="pizzaTamanho">
        </div>
        <button type="submit" class="btn">Cadastrar Pizza</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Pizzas Cadastradas</h2>
      <div class="pizzas-list" id="pizzasList">
        <!-- Lista de pizzas será carregada aqui -->
      </div>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
