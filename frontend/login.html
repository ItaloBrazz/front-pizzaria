<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pizzaria Delícia</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Pizzaria Delícia</h1>
    </div>
  </header>

  <main class="container login-container">
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>
        <button type="submit" class="form-submit">Entrar</button>
      </form>
      <p style="margin-top: 20px; text-align: center;">
        Não tem conta? <a href="register.html" id="registerLink">Cadastre-se</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Pizzaria Delícia. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
