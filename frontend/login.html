<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pizzaria Delícia</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="pizza-background">
    <div class="pizza-slice top-left"></div>
    <div class="pizza-slice bottom-right"></div>
  </div>

  <header>
    <div class="container">
      <div class="logo-container">
        <i class="fas fa-pizza-slice logo-icon"></i>
        <h1>Pizzaria Delícia</h1>
      </div>
    </div>
  </header>

  <main class="container login-container">
    <div class="form-container">
      <div class="form-header">
        <i class="fas fa-utensils form-icon"></i>
        <h2>Faça seu Login</h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="form-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" id="senha" placeholder="••••••••" required>
        </div>
        <button type="submit" class="form-submit">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
      <p class="register-link">
        Não tem conta? <a href="register.html" id="registerLink">Cadastre-se aqui</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <i class="fas fa-phone-alt"></i>
        <p>(81) 4002-8922</p>
        <i class="fas fa-map-marker-alt"></i>
        <p>Rua da Pizzaria, 1201</p>
      </div>
      <p class="copyright">&copy; 2025 Pizzaria Delícia. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="js/auth.js"></script>
</body>
</html>
